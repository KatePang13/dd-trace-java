buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "de.thetaphi:forbiddenapis:3.1"
  }
}

apply plugin: "de.thetaphi.forbiddenapis"

def mainFilterFile = files("$rootDir/gradle/forbiddenApiFilters/main.txt")
def testFilterFile = files("$rootDir/gradle/forbiddenApiFilters/test.txt")

forbiddenApisMain {
  signaturesFiles = mainFilterFile
  ignoreFailures = true
}

forbiddenApisTest {
  signaturesFiles = testFilterFile
  ignoreFailures = false
}

dependencies {
  compileOnly group: 'de.thetaphi', name: 'forbiddenapis', version: '3.1'
}
